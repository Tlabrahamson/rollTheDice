<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/style.css">
    <title>Roll the Dice</title>
</head>
<body>
    <!-- Container -->
    <div id="container">
        <h1 id="header">Roll the Dice!</h1>
        <!-- Select for sides -->
        <label class="inputLabels" for="diceSelect">How many sides?</label>
        <br>
        <select name="diceSelect" id="diceSelect">
            <option value="d4">D4</option>
            <option value="d6">D6</option>
            <option value="d8">D8</option>
            <option value="d10">D10</option>
            <option value="d12">D12</option>
            <option value="d20">D20</option>
        </select>
        <br>
        <!-- Select for number of dice -->
        <label class="inputLabels" for="numOfDice">How many dice?</label>
        <br>
        <select name="numOfDice" id="numOfDice">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br>
        <!-- Roll Button -->
        <button id="rollButton">Let's Roll!</button>
        <!-- Output Div -->
        <div>
            <p id="output"></p>
        </div>
    </div>
    <script src="js/roll.js"></script>
</body>
</html>
